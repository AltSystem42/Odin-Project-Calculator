<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main-con">
        <div class ="screen"></div>
        <div class ="functions-top"><div data-key="Delete" class ="key">C</div><div data-key="(" class ="key">(</div><div data-key=")" class ="key">)</div><div data-key="/" class ="key">รท</div></div>
        <div class="center"><div class="numpad"><div data-key="7" class ="key">7</div><div data-key="8" class ="key">8</div><div data-key="9" class ="key">9</div><div data-key="4" class ="key">4</div><div data-key="5" class ="key">5</div><div data-key="6" class ="key">6</div><div data-key="1" class ="key">1</div><div data-key="2" class ="key">2</div><div data-key="3" class ="key">3</div><div data-key="0" class ="key">0</div></div>
        <div class="functions-right"><div data-key="*" class ="key">x</div><div data-key="-" class ="key">-</div> <div data-key="." class ="key">.</div><div data-key="+" class ="key">+</div><div data-key="Enter" class ="key">=</div></div></div>
    </div>
</body>
</html>
